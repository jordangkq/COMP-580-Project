<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="pattern.js"></script> 
    <link rel="stylesheet" type="text/css" href="pattern.css">
    
    <title>Pattern</title>
</head>

<!-- defer -->
<div id="tapAnywhere">
    <h1 style = "font-size: medium;">TAP ANYWHERE ON THE SCREEN TO GET STARTED</h1>
  </div>

<body>
    <div style = "position: absolute; right:350px; top:50px; bottom: 100px; size: 0rem" class="soundboard">
        <button data-note="C" class="cell cell-1" id="cell1">Cell 1</button>
        <button data-note="Db"  class="cell cell-2" id="cell2">Cell 2</button>
        <button data-note="Eb"  class="cell cell-3" id="cell3">Cell 3</button>
        <button data-note="E"  class="cell cell-4" id="cell4">Cell 4</button>
      </div>

    <div style = "position:absolute; left:150px; top:150px" class="helpcenter">
        <button class="help shuffle" id="shuff">Shuffle</button>
        <button class="help inst" id="inst">Practice</button>
    </div>
    
<audio id="A" src="notes/A.mp3"></audio>
<audio  id="Ab" src="notes/Ab.mp3"></audio>
<audio id="B" src="notes/B.mp3"></audio>
<audio id="Bb" src="notes/Bb.mp3"></audio>
<audio id="C" src="notes/C.mp3"></audio>
<audio id="D" src="notes/D.mp3"></audio>
<audio  id="Db" src="notes/Db.mp3"></audio>
<audio  id="E" src="notes/E.mp3"></audio>
<audio  id="Eb" src="notes/Eb.mp3"></audio>
<audio id="F" src="notes/F.mp3"></audio>
<audio id="G" src="notes/G.mp3"></audio>
<audio  id="Gb" src="notes/Gb.mp3"></audio>
</body>

</html>
